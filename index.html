<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenLibrary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="bg-gray">
        <h1 class="text-info text-center fw-bolder">Open Library</h1>
        
        <!-- search box to find books -->
        <div class="input-group mb-3 w-50 mx-auto mt-5">
            <input id="searchField" type="text" class="form-control" placeholder="Search Your Geeks" aria-label="Search" aria-describedby="button-addon2">
            <button id="searchbutton" onclick="loadData()" class="btn btn-outline-info ms-2" type="button" id="button-addon2">Search</button>
          </div>
          <!-- number of books result found  -->
          <div id="found" class="text-white bg-dark text-center">
              
          </div>
          <!-- section to show books  -->
          <div id="display">
            
            

          </div>

    </section>
    
    
    <script src="js/app.js"></script>
    
</body>
</html>
